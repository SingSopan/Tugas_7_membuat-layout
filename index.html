<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #007BFF;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .container {
      display: flex;
      flex: 1;
    }

    nav {
      background-color: #f4f4f4;
      width: 200px;
      padding: 15px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    nav ul {
      list-style-type: none;
      padding: 0;
    }

    nav ul li {
      margin: 10px 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      display: block;
    }

    nav ul li a:hover {
      color: #007BFF;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Simple Layout</h1>
  </header>

  <div class="container">
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <main>
      <h2>Welcome!</h2>
      <p>This is a simple layout example using HTML, CSS, and JavaScript.</p>
      <button id="actionButton">Click Me</button>
    </main>
  </div>

  <footer>
    <p>&copy; 2024 Simple Layout. All Rights Reserved.</p>
  </footer>

  <script>
    const button = document.getElementById('actionButton');

    button.addEventListener('click', () => {
      alert('Button clicked!');
    });
  </script>

</body>
</html>
